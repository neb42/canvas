name: Deploy 

on:
  workflow_dispatch:
    branches:
      - master

jobs:
  patch:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Build + deploy
        run: yarn deploy:path